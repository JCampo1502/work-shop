<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita</title>
</head>
<body class="bg-black">

    <main>
        <section id="find-categories">
          <form id="finder">
            <div class="input-group">
              <input type="text" class="form-control" id="search" aria-describedby="find" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="submit" id="find">Buscar</button>
            </div>
            <div id="find-results"class="d-flex flex-wrap"></div>
          </form>
        </section>
        <section >
            <form id="register">
                <div class="form-group">
                  <label class="text-light" for="type">Tipo</label>
                  <select class="form-control" id="type">
                    <option value="Adulto">Adulto</option>
                    <option value="Infantil">Infantil</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="text-light" for="title">Título</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                  <label class="text-light" for="year">Año</label>
                  <input type="text" class="form-control" id="year">
                </div>
                <div class="form-group">
                  <label class="text-light" for="value">Valor</label>
                  <input type="number" step="0.1" class="form-control" id="value">
                </div>
                <div class="form-group">
                  <label class="text-light" for="description">Descripción</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label class="text-light" for="carrusel">Carrusel (Link)</label>
                  <input type="url" class="form-control" id="carrusel" >
                </div>
                <div class="form-group">
                  <label class="text-light" for="trailer">Trailer (Link)</label>
                  <input type="url" class="form-control" id="trailer" >
                </div>
                <div class="form-group">
                  <label class="text-light" for="poster">Poster (Link)</label>
                  <input type="url" class="form-control" id="poster" >
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
        </section>
        <section id="carousel-container">
            <div  class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="infantil">
                   
                </div>
            </div>
            <div  class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="adult">
                   
                </div>
            </div>
        </section>
    </main>
</body>
</html>
